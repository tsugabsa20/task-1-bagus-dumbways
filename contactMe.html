
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="stylesheet" href="asset/css/navbar.css">
        <link rel="stylesheet" href="asset/css/contact.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
       
        <title>Form and Navbar</title>
    </head>
    <body>
        <div class="container-1">
            <div class="navbar">
                <div class="content-1">
                    <div class="navbar-image">
                        <img src="./asset/image/dumbways.png" alt="dumbways"/>
                    </div>
                    <div class="navbar-text">
                        <a href="index.html">Home</a>
                        <a href="myProject.html">My Project</a>
                        <a href="testimonial.html">Testimonial</a>
                    </div>
                </div>
                <div class="content-2">
                    <a>Contact me</a>
                </div>
            </div>
        </div>
        <div class="container-contact">
                <div class="text-contact">
                    <p>GET IN TOUCH</p>
                </div>
                <div class="form-contact">
                    <form>
                        <label class="form" for="name">Name</label>
                            <input class="input-form" id="name">
                        <label class="form" for="email">Email</label>
                            <input class="input-form" id="email">
                        <label class="form" for="phoneNumber" >Phone Number</label>
                            <input class="input-form" id="phoneNumber">
                        <label class="form" for="subject" >Subject</label>
                        <select class="input-form" id="subject">
                            <option></option>
                            <option>Front End Engineer</option>
                            <option>Back End Engineer</option>
                            <option>Fullstack Engineer</option>
                        </select> 
                        <label class="form" for="yourMessage" >Your Message</label>
                            <textarea  class="input-form" id="yourMessage"></textarea>
                    </form>
                <div class="button-contact">
                    <button onclick="submitForm(event)">Submit</button>
                </div>    
                </div>
        </div>
        <script src="asset/js/contact.js"></script>
         <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    </body>
</html>
