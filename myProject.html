<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="stylesheet" href="asset/css/myProject.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <title>Form and Navbar</title>
    </head>
    <body>
        <div class="container-1">
            <div class="navbar">
                <div class="content-1">
                    <div class="navbar-image">
                        <img src="./asset/image/dumbways.png" alt="dumbways"/>
                    </div>
                    <div class="navbar-text">
                        <a href="index.html">Home</a>
                        <p>My Project</p>
                    </div>
                </div>
                <div class="content-2">
                    <a href="contactMe.html">Contact me</a>
                </div>
            </div>
        </div>
        <div class="container-myProject">
            <div class="bg-project">
                <p>ADD MY PROJECT</p>
                <div class="form-project">
                    <label class="form" for="name">Project Name</label>
                    <input class="input-form-project" type="text"/>
                    <p class="date">
                        <label class="form" for="date">Start Date</label>
                        <input class="input-form-project" type="date"/>
                        <label class="form" for="date">End Date</label>
                        <input class="input-form-project" type="date"/>
                    </p>
                    <label class="form" for="description">Description</label>
                    <input class="input-form-project" type="textarea"/>
                    <label class="form"  for="Tecnologies">Tecnologies</label>
                    <div class="position-box">
                        <p class="box">
                            <input class="box-input" type="checkbox" placeholder="NodeJs"/>
                            <label class="box-1" >Node Js</label>
                        </p>
                        <p class="box">
                            <input class="box-input" type="checkbox" placeholder="NodeJs"/>
                            <label class="box-1" >Next Js</label>
                        </p>
                        <p class="box">
                            <input class="box-input" type="checkbox" placeholder="NodeJs"/>
                            <label class="box-1" >React Js</label>
                        </p>
                        <p class="box">
                            <input class="box-input" type="checkbox" placeholder="NodeJs"/>
                            <label class="box-1" >TypeScript</label>
                        </p>
                    </div>
                    <label class="form" for="image">Upload Image</label>
                    <input class="input-form-project" type="file"/>
                </div>
            </div>
            
            <div class="button-myproject">
                <button class="button">Submit</button>
            </div>
        </div>
    </body>
</html>
