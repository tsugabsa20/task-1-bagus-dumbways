        <div class="container-myProject">
            <div class="bg-project">
                <p>ADD MY PROJECT</p>
                <div class="form-project" >
                    <form class="form-blogger" onsubmit="addBlogger(event)">
                        <label class="form" for="name">Project Name</label>
                        <input class="input-form-project" id="input-name"type="text"/>
                        <p class="date">
                            <label class="form" for="date">Start Date</label>
                            <input class="input-form-project" id="input-date-start" type="date"/>
                            <label class="form" for="date">End Date</label>
                            <input class="input-form-project" id="input-date-end" type="date"/>
                        </p>
                        <label class="form" for="description">Description</label>
                        <input class="input-form-project" id="input-description" type="textarea"/>
                        <label class="form"  for="Tecnologies">Tecnologies</label>
                        <div class="position-box">
                            <p class="box">
                                <input class="box-input" type="checkbox" id="nodejs" placeholder="NodeJs"/>
                                <label class="box-1" >Node Js</label>
                            </p>
                            <p class="box">
                                <input class="box-input" type="checkbox" id="nextjs"placeholder="NodeJs"/>
                                <label class="box-1" >Next Js</label>
                            </p>
                            <p class="box">
                                <input class="box-input" type="checkbox" id="reactjs" placeholder="NodeJs"/>
                                <label class="box-1" >React Js</label>
                            </p>
                            <p class="box">
                                <input class="box-input" type="checkbox" id="typescript" placeholder="NodeJs"/>
                                <label class="box-1" >TypeScript</label>
                            </p>
                        </div>
                        <label class="form" for="image">Upload Image</label>
                        <input class="input-form-project" id="input-image" type="file"/>
                    </div>
                    <div class="button-myproject">
                        <button class="button" >Submit</button>
                    </div>
                    </form>
            </div> 
        </div>
